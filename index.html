<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nana Love</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: "Poppins", sans-serif;
        background: pink;
        text-align: center;
        overflow: hidden;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    #slide1, #slide2 {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100vh;
    }

    /* --- SLIDE 1 --- */
    #slide1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: pink;
        z-index: 20; /* memastikan tombol tidak tertutup */
    }

    #slide1 h1 {
        font-size: 45px;
        color: #d1006c;
        animation: fadeIn 2s ease;
    }

    #nextBtn {
        margin-top: 20px;
        padding: 12px 28px;
        font-size: 20px;
        border: none;
        background: #ff2e93;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        z-index: 30;   /* tombol paling atas */
        position: relative;
    }

    #nextBtn:hover {
        background: #c4006d;
    }

    /* --- SLIDE 2 --- */
    #slide2 {
        display: none; 
        background: linear-gradient(#ff9acb, #ff63a3);
        overflow: hidden;
        z-index: 10;
    }

    .flower {
        width: 180px;
        margin-top: 40px;
        animation: pop 2s ease forwards;
        opacity: 0;
    }

    #loveText {
        font-size: 40px;
        color: white;
        margin-top: 20px;
        opacity: 0;
        animation: fadeInText 4s ease forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    @keyframes fadeInText {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    @keyframes pop {
        0% {transform: scale(0); opacity: 0;}
        100% {transform: scale(1); opacity: 1;}
    }
</style>
</head>
<body>

<!-- SLIDE 1 -->
<div id="slide1">
    <h1>Hai Nana ❤️</h1>
    <button id="nextBtn">Selanjutnya</button>
</div>

<!-- SLIDE 2 -->
<div id="slide2">
    <img class="flower" src="https://pngimg.com/uploads/rose/rose_PNG667.png">
    <div id="loveText">Nana Love You ❤️</div>

    <audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7bb2d8e3d0.mp3?filename=romantic-music-110397.mp3"></audio>
</div>

<script>
document.getElementById("nextBtn").addEventListener("click", function() {

    document.getElementById("slide1").style.display = "none";
    document.getElementById("slide2").style.display = "block";

    let music = document.getElementById("music");
    music.volume = 0.5;
    music.play().catch(() => {});
});
</script>

</body>
</html>
